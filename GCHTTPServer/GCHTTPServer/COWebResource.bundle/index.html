<html>
    <head>
        <title>Default on http://127.0.0.1:8888</title>
        <script type="text/javascript" src="jquery-3.1.1.js?v=1.0"></script>
        <script type="text/javascript">
            var count = 0;
            $(function(){
              });
              function req() {
                  for(var i=0;i<100;i++) {
                      $.getJSON("demo.json",{"t":Math.random()},function(json){
                                $("#btn").attr("value","请求中("+(++count)+"/"+100+")");
                                if(count == 100) {
                                count = 0;
                                $("#btn").attr("value","请求完成");
                                }
                    });
                  }
              }
            </script>
    </head>
    <body>
        <h2>Welcome to use COHTTPServer/1.0</h2>
        <form>
            <div id="result">
                <input type="button" id="btn" value="并发请求（ 0/100）" onclick="req()" />
            </div>
            </form>
    </body>
</html>
